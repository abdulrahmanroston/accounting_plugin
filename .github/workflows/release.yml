name: Auto Release on Version Bump

on:
  push:
    branches:
      - main
    paths:
      - 'ffa-plugin.php'

permissions:
  contents: write

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9.]+" ffa-plugin.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create plugin ZIP
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p ffa-plugin
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='.gitignore' \
                    --exclude='.gitattributes' \
                    --exclude='*.md' \
                    --exclude='redme.txt' \
                    ./ ffa-plugin/
          zip -r ffa-plugin.zip ffa-plugin
          echo "ZIP file created: ffa-plugin.zip"

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "First release"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Changes since $LAST_TAG"
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            # ðŸš€ FFA Plugin v${{ steps.get_version.outputs.version }}
            
            ## ðŸ“‹ Changes in this version
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¥ Installation
            
            1. Download `ffa-plugin.zip` from Assets below
            2. Go to WordPress Admin â†’ Plugins â†’ Add New â†’ Upload Plugin
            3. Choose the downloaded ZIP file and install
            4. Activate the plugin
            
            ## ðŸ“š Documentation
            
            For detailed documentation, visit the README.
          files: ffa-plugin.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
